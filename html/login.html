<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="icon" type="image/x-icon" href="../img/join_logo.png">
    <script src="../js/login.js"></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <header>
      <img onclick="backToLogin()" class="logo curserPointer" id="animatedImage" src="../img/join_logo.png" alt="Bild"/>  
    </header>
    <div class="loginBackground d-flex align-items-center flex-column">
      <div id="loginBox" class="loginBox showAfter2s d-flex justify-content-center align-items-center flex-column m-32">
        <h1>Log In</h1>
        <div class="separator m-32"></div>
        <div class="inputFields m-32 d-flex justify-content-between align-items-center">
          <input required type="email" placeholder="Email"/>
          <div class="imgBox d-flex justify-content-center align-items-center">
            <img src="../img/mail.svg" alt="">
          </div>          
        </div>
        <div class="inputFields m-32 d-flex justify-content-between align-items-center">
          <input required type="password" placeholder="Password"/>
          <div class="imgBox d-flex justify-content-center align-items-center">
            <img src="../img/lock.svg" alt="">
          </div>
        </div>
        <div class="rememberForgot m-32 d-flex justify-content-evenly align-items-center">
          <div class="d-flex">
            <img class="curserPointer" src="../img/Check button.svg" alt="">
            <span>Remember me</span>
          </div>          
          <span onclick="forgotPasswordTemplate()" class="blueFont">I forgot my password</span>
        </div>
        <div class="btnRow d-flex m-32">
          <button onclick="loggedIn()" class="btnDark">Log in</button>
          <button onclick="loggedIn()" class="btnLight">Guest Log in</button>
        </div>
      </div>
      <div id="signUp" class="signUp showAfter2s d-flex justify-content-center align-items-center">
        <p class="noUserTxt">Not a Join user?</p>
        <button class="btnDark" onclick="signInTemplate()">Sign Up</button>
      </div>
      <footer id="footer" class="footer m-32 d-flex gap-3 showAfter2s">
        <a href="">Privacy Policy</a>
        <a href="">Legal notice</a>
      </footer>
    </div>
  </body>
</html>
