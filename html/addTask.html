<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/menu.css">
    <link rel="stylesheet" href="../css/addTask.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous">
    </script>
    <script src="../js/script.js"></script>
    <script src="../js/header.js"></script>
</head>
<body onload="init()">
    <div w3-include-html="templates/header.html"></div>
    <div w3-include-html="templates/menu.html"></div>
    <section class="addTask-section">
      <h1>Add Task</h1>
      <div class="task-creation-container">
        <div class="task-content-box-left">
          <div class="input-container">
            <span class="fs-20">Title</span>
            <input id="input" type="text" placeholder="Enter a title">
          </div>
          <div class="input-container">   
            <span class="fs-20">Description</span>
            <textarea id="textarea" name="" id="" cols="30" rows="10" placeholder="Enter a Description"></textarea>
          </div>  
          <div class="input-container">
            <span class="fs-20">Assigned To</span>
            <select name="" id=""></select>
          </div>
        </div>
        <div class="separator"></div>
        <div class="task-content-box-right"></div>
      </div>
    </section>
    
</body>
</html>
