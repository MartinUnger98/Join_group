<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="icon" href="../img/join_logo.png">
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/menu.css">
    <link rel="stylesheet" href="../css/summary.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <script src="../js/script.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/summary.js"></script>

</head>

<body class="summaryBody" onload="updateGreeting()">
    <div w3-include-html="templates/header.html"></div>
    <div w3-include-html="templates/menu.html"></div>
    <div class="summaryPage">
        <div class="headlineSummary">
            <h1 class="headlineSummary">Summary</h1>
            <div class="borderHead"></div>
            <h2 class="headlineSummar2">Everything in a nutshell</h2>
        </div>
        <div class="allSummaryContent">
            <div class="summaryTaskContent">
                <div class="taskOrder">
                    <div class="taskSummary">
                        <div id="numberOftaskInBoard" class="bigNumber">5</div><span class="spanSummary">Tasks in
                            Board</span>
                    </div>
                    <div class="taskSummary">
                        <div id="numberOftaskInProgress" class="bigNumber">3</div><span class="spanSummary">Tasks in
                            Progress</span>
                    </div>
                    <div class="taskSummary">
                        <div id="numberOftaskFeedback" class="bigNumber">2</div><span class="spanSummary">Awaiting
                            Feedback</span>
                    </div>
                </div>
                <div class="urgentAndDate">
                    <div class="urgentCount"><img class="urgentImg" src="../img/urgentIcon.png">
                        <div class="explanationOrder">
                            <div id="numberOfUrgent" class="bigNumber">1</div><span class="spanSummary">Urgent</span>
                        </div>
                    </div>
                    <div class="urgentBorder"></div>
                    <div class="date"><span class="spanDate">October 16, 2022</span><span>Upcoming Deadline</span></div>
                </div>
                <div class="toDOANdDoneContainer">
                    <div onmouseover="changeIcon('../img/pencilWhite.png')" onmouseout="changeIconBack('../img/pencilIcon.png')" class="toDOAndDone">
                        <div class="urgentCount"><img id="toDoImg" class="iconBottom" src="../img/pencilIcon.png">
                            <div class="explanationOrder">
                                <div id="numberOfToDO" class="bigNumber">1</div><span class="spanSummary">To-Do</span>
                            </div>
                        </div>
                    </div>
                    <div onmouseover="changeIcon('../img/checkWhite.png')" onmouseout="changeIconBack('../img/checkIcon.png')" class="toDOAndDone">
                        <div class="urgentCount"><img id="doneImg" class="iconBottom" src="../img/checkIcon.png">
                            <div class="explanationOrder">
                                <div id="numberOfToDO" class="bigNumber">1</div><span class="spanSummary">Done</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="morningContainer">
                <h2 id="greetingContainer">Good Morning,</h2>
                <h3 class="greetingName">Sofia MÃ¼ller</h3>
            </div>
        </div>
    </div>
</body>

</html>
